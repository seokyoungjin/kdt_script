<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_index</title>
</head>

<body>
    <h1>02_index</h1>
    <script>
        let jum = [89, 65, 91, 54, 78]
        let pname = ["장동건", "장서건", "장남건", "장중건", "북두장건"]
        //              0       1       2       3       4

        /*         국어    영어    수학   총점     평균
            이효리  77      78      72
            삼효리  67      98      92
            사효리  67      68      62
            오효리  87      88      82
        */

    </script>
    <table border="">
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>점수</td>
        </tr>
        <script>
            for (const i in jum) {
                let ttt = "<tr><td>" + i +
                    "</td><td>" + pname[i] +
                    "</td></td><td>" + jum[i] + "</td></tr>"
                document.write(ttt)
            }
        </script>

    </table>

    <hr>
    <table border="">
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>총점</td>
            <td>평균</td>
            <td>등수</td>
        </tr>

        <script>

            // 1 입력부 ==================================================
            let kor = [77, 97, 67, 87]
            let eng = [78, 98, 68, 88]
            let mat = [72, 92, 62, 82]
            let tot = []
            let avg = []
            // let tot = kor[i] + eng[i] + mat[i]
            // let avg = tot / 3 
            let avgg = [227, 287, 197, 257]
            let ppname = ["이효리", "삼효리", "사효리", "오효리"]
            let rank = new Array()


            //2 연산부 ====================================================
            // 2.1총점 평균


            for (let i = 0; i < ppname.length; i++) {
                tot[i] = kor[i] + eng[i] + mat[i]
                avg[i] = tot[i] / 3
            }

            // 2.1총점 평균


            for (let i = 0; i < ppname.length; i++) {
                tot[i] = kor[i] + eng[i] + mat[i]   
                avg[i] = tot[i] / 3
                document.write(tot)
            }

            for (const me in avgg) { // 내 점수 및 순서 

                rank[me] = 1 // 내 등수 초기화 

                for (const you of avgg) {    // 비교할 각 점수 (배열)
                    //document.write(you, "<br/>")
                    if (avgg[me] < you) {    // 내 점수 < 비교점수 
                        rank[me]++         // 등위 증가 
                    }
                }

            }


            // 3 출력부 ====================================================
            for (const i in kor) {

                let ttt = "<tr><td>" + i +
                    "</td><td>" + ppname[i] +
                    "</td></td><td>" + kor[i] + "<td>" + eng[i] + "<td>"
                    + mat[i] + "<td>" + tot[i] + "<td>" + avg[i] + "<td>" + rank[i] + "</td></tr>"

                document.write(ttt)
            }




        </script>
    </table>
</body>

</html>
