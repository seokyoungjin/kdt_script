<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_rank</title>
</head>
<body>
    <h1>04_rank</h1>
    <script>
        //1 입력부
        let jum = [77,55,99,77,88]
        let pname = ["한가인","두가인","세가인","네가인","오가인",]
        let rank = new Array()
        
        //2 연산부
        for (const me in jum) { // 내 점수 및 순서 
            
            rank[me] =1 // 내 등수 초기화 

            for (const you of jum) {    // 비교할 각 점수 (배열)
                //document.write(you, "<br/>")
            if (jum[me] < you) {    // 내 점수 < 비교점수 
                rank[me] ++         // 등위 증가 
                }
            }

           // document.write(me," ->",pname[me]," ->", jum[me]," : ", rank[me] ,"<br/>")
        }
        // 3출력부
        
        // 배열 순서대로 출력 
        for(const me in jum) {
            document.write(me," ->",pname[me]," ->", jum[me]," : ", rank[me] ,"<br/>")
        }
        document.write("<hr/>")

        //  등위 순서대로 출력
        for (let r =1; r<= pname.length; r++) { // 출력할 등수 
            //document.write(r,"<br/>")
            for (const me in pname) {   //학생데이터
                if (r==rank[me]){   //출력하려는 등위 : r == 현재 돌리고 있는 학생등수 rank[me]
                    document.write(me," ->",pname[me]," ->", jum[me]," : ", rank[me] ,"<br/>")
                    // break  = 중첩될게 있으면 쓰면 않좋음 = 왜 ? 똑같은 등수가 있을때
                    // 하나만 찾고 나가버림 ex _  3 등이 두개인데 하나만 찾음 
                }

            }
        }
    </script>
</body>
</html>
