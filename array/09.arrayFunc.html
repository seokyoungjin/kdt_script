<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.arrayFunc</title>
</head>
<body>
    <h1>09.arrayFunc</h1>
    <script>
        let arr = [33,55,66,33,77] // 1차 배열을 만들고
        document.write("aar : ",arr,"<br/>")

        // 배열변경
        //뒤에 추가를 할때
        arr[5] =100
        document.write("원소대입추가 : ",arr,"<br/>")
        arr.push(200)
        document.write("arr.push(200) : ",arr,"<br/>")

        document.write("<hr/>")
        // 앞에 붙이고 싶을때
        arr.unshift(300)
        document.write("arr.unshift(300) : ",arr,"<br/>")

        document.write("<hr/>")
        // 삭제 
        delete arr[3] // 문제는 빈칸을 어떻게 할것인가 . 내용만 삭제 / 배열칸은 남아있음 = undefined
        document.write("  delete arr[3] : ",arr,"<br/>")

        document.write("<hr/>")

        let vv = arr.pop()
        document.write("  delete arr[3] : ",arr,"<br/>")
        document.write("  vv : ",vv,"<br/>")
        vv = arr.shift()
        document.write("shift() : ",arr,"<br/>")
        document.write("shift() : ",vv,"<br/>")

        document.write("<hr/>")
        // 중간처리

        // 중간삽입
        arr.splice(4,          0,                  123,456,789)
        //        시작위치,삭제갯수                  추가원소들
        document.write(" arr.splice(4,0,123,456,789) : ",arr,"<br/>")
        document.write("<hr/>")
        
        // 중간삭제
        arr.splice(3,5)
        //        시작위치,삭제갯수                  추가원소들
        document.write(" arr.splice(3,5) : ",arr,"<br/>")
        document.write("<hr/>")

        // 중간삭제
        arr.splice(1,       2,                      999,888,777)
        //        시작위치,삭제갯수                  추가원소들
        document.write(" arr.splice(3,5) : ",arr,"<br/>")
        document.write("<hr/>")

        // 배열 검색
        
        let a =10 
        arr = [33,999,888,777,444,888,555,222,999,888,222,111,888,100]
        document.write("arr:",arr,"<br/>")
        document.write("<hr/>")

        //  배열 인지 아닌지 
        document.write(" Array.isArray(arr) : "+Array.isArray(arr)+"<br/>")
        document.write(" Array.isArray(a) : "+Array.isArray(a)+"<br/>")

        //  원소 존재유무
        document.write(" arr.includes(888) : "+arr.includes(888)+"<br/>")
        document.write(" arr.includes(888) : "+arr.includes(264)+"<br/>")
        // 원소 순서 
        document.write(" arr.indexOf(888) : "+arr.indexOf(888)+"<br/>")
        document.write(" arr.indexOf(246) : "+arr.indexOf(246)+"<br/>") //없으면 -1
        document.write(" arr.indexOf(888,3) : "+arr.indexOf(888,3)+"<br/>")
                                    // 찾을값 , 시작위치
        // 뒤에서부터 찾는거 
        document.write(" arr.indexOf(888) : "+arr.lastIndexOf(888)+"<br/>")
                                    // 찾을값
        document.write(" arr.indexOf(888,10) : "+arr.lastIndexOf(888,10)+"<br/>")
                                    // 찾을값, 시작위치               10 뒤로는 안찾음
        document.write("<hr/>")
        
        /*배열 to 배열 */
        let arr1 = [10,20,30]
        let arr2 = [ arr1 ]
        let arr3 = new Array (arr1) // [[10,20,30]]
        // 같은 주소 : arr1 , arr2 , arr3[0]    얇은 복사 shallow copy (주소를 복사했다는 뜻)
        let arr4 =  [10,20,30]
        let arr5 = []                       // 깊은 복사  deep copy ( 새로운 복사 ~ )
        for (const vv of arr1) {
            document.write(vv + "<br/>")
            arr5.push(vv)
        }
        // 다른주소 arr1 , arr4 , arr5

        document.write("arr1 :"  +arr1 + "<br/>")
        document.write("arr2 :"  +arr2 + "<br/>")
        document.write("arr3 :"  +arr3 + "<br/>")
        document.write("arr4 :" +arr4 + "<br/>")
        document.write("arr5 :" +arr4 + "<br/>")
        // console.log(arr1)
        // console.log(arr2)
        // console.log(arr3)
        // console.log(arr4)
        arr1[1] =2222
        document.write("<hr/>")

        document.write("arr1 :"  +arr1 + "<br/>")
        document.write("arr2 :"  +arr2 + "<br/>")
        document.write("arr3 :"  +arr3 + "<br/>")
        document.write("arr4 :" +arr4 + "<br/>")
        document.write("arr5 :" +arr4 + "<br/>")

        let arr6 = [12,34,56,78]
        let arr7 = [1122,3344,5566]
        let arr8 = arr6+ arr7 // 문자열 결합 
        let arr9 = arr6.concat(arr7) // 배열 결합 ,  새로운 배열 생성
        
        
        document.write("arr8[5] :" +arr8[5]+"<br/>")
        document.write("arr9[5] :" +arr9[5]+"<br/>")
        arr6[1] = 300
        console.log(arr6)
        console.log(arr7)
        console.log(arr8)               // 문자열 
        console.log(arr9)
        document.write("arr9 :"+arr9+"<br/>")

        // slice : deep Copy
        let arr10 = arr9.slice(2,5) // 2 - > 5-1
        document.write("arr9 :"+arr9+"<br/>")
        document.write("slice(2,5) :"+arr10+"<br/>")
        let arr11 = arr9.slice(4) // 4 - > 끝
        document.write("slice(4) :" +arr11+ "<br/>")
        arr9[4] = 9753
        document.write("arr9 :"+arr9+"<br/>")
        document.write("slice(2,5) :"+arr10+"<br/>")
        document.write("slice(4) :" +arr11+ "<br/>")

        document.write("<hr/>")
        let arr12 =[11,22,33,44,55,66,77,88,99]
        document.write("slice(12) :" +arr12+ "<br/>")
        arr12.copyWithin(2,4,7)
        document.write("copyWithin(2,4,7):" +arr12+"<br/>")

    /*
        11,22,33,44,55,66,77,88,99
        0   1  2  3 4  5  6   7  8
                    |------|
        copyWithin(2,4,7):   4 - > 7-1 의 내용을 2번위치부터 붙여넣기(바꾸기)

              55 66 77
        11,22,33,44,55,         66,77,88,99
        0   1  2  3 4           5  6   7  8

        11,22,55 66 77,          66,77,88,99
        0   1  2  3 4            5  6   7  8
    */
        arr12.fill(918273, 3, 7) //918273 을 3 - > 7-1 에 채우기 
        document.write(" arr12.fill(918273, 3, 7) :" +arr12+"<br/>")

        arr12.reverse()
        document.write(" reverse() :" +arr12+"<br/>")

        arr12.sort() // 정렬 
        document.write("arr12.sort :" +arr12+"<br/>")
        //  내림차순으로 할때는 sort ()하고 reverse () ^^;;
        document.write("<hr>")
        // 배열 <-> 문자열 
        let ttt = "여기 침나무숲 장수 풍뎅이와 사슴 벌레가 살지 "
        document.write("ttt :" +ttt + "<br/>")
        let arr13 = ttt.split(' ') // 나눈다
        document.write("split(' ') :" + arr13 + "<br/>")
        //  , 로 보이겠지만 배열로 된거임 ,//
        //여기,침나무숲,장수,풍뎅이와,사슴,벌레가,살지, 
        let arr14 = ["피카츄","라이츄","파이리","꼬부기","버터풀","야도란"]
        document.write("arr14 :" +arr14+ "<br/>")
        let ttt2 = arr14.join("@")
        document.write('arr14.join("@") :' +ttt2+ "<br/>")

        


    </script>
</body>
</html>
