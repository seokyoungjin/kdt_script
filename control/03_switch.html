<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_switch</title>
</head>

<body>
    <h1>03_switch</h1>
    <script>
        /*
            switch = 값에 의한 분기 
            case 구간의 순서대로 작성하지 않아도 됨  왜냐 ~ 동일한 값을 찾는거기떄문에
            break - 현재 구간 탈출할때 사용함 
            값 = 정수 , 실수 , 문자 , boolean , 모두 가능 
            default - 기본값 
        */

        switch (20) { // 찾고자 하는 값 = 20 
            case 30:
                document.write('30입니다<br/>')
            case 10:
                document.write('10입니다<br/>')
            case 20: // 동일한 값이 있는 case 로 이동해서 그 곳부터 전부 처리 ~ 
                document.write('20입니다<br/>')
            case 40:
                document.write('50입니다<br/>')
        }
        document.write('<hr>')

        switch (40) { // 찾고자 하는 값 = 40 
            case 30:
                document.write('30입니다<br/>')
                break
            case 10:
                document.write('10입니다<br/>')
                break
            case 20: // 동일한 값이 있는 case 로 이동해서 그 곳부터 전부 처리 ~ 
                document.write('20입니다<br/>')
                break   // 현재 구간 탈출 
            case 40:
                document.write('40 입니다<br/>')
                break
            case 30:
                document.write('30입니다<br/>')

        }
        document.write('<hr>')

        switch ("아기상어") {
            case 30:
                document.write('30입니다<br/>')
                break
            case true:
                document.write('true입니다 <br/>')
                break
            case "아기상어":
                document.write('아기상어<br/>')
                break
            case 123.456:
                document.write('123.456 입니다<br/>')
                break
            case 30:
                document.write('30입니다<br/>')
                break
        }
        document.write('<hr>')


        switch (70) {
            case 30:
                document.write('30입니다<br/>')
                break
            case 10:
                document.write('10입니다 <br/>')
                break

            case 50:
                document.write('50입니다<br/>')
                break
            default: // case 에 없는 기본값처리 (else 와 같음 )
                document.write('기본값이에용  <br/>')
                break
        }
        document.write('<hr>')

        var basic = 300 , grade = '파견'

        var bonus;

        switch (grade) {
            case "부장":
                bonus = 0.5
            break
            case "고장":
                bonus = 0.3
            break
            case "대리":
                bonus = 0.2
            break
            case "사원":
                bonus = 0.1
            break
            default:
                bonus =0
        }

        var money = basic + basic * bonus

        document.write(money)
        document.write('<hr>')
// ======================================================================
        var basic2 = 3, kind ='아프리카노'
        var price
        switch (kind){

            case "아메리카노":
                price=2000
            break
            case "아시아노":
                price=3000
            break
            case "아프리카노":
                price=4000
            break
            default:
                price =0
        }

        var order = basic2 * price
        document.write(order);
        document.write("<span>원</span>")
        document.write('<hr>')
    </script>
</body>

</html>
