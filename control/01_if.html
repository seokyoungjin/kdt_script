<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_if</title>
</head>

<body>
    <h1>01_if</h1>
    <script>
        /*
        제어문 
        프로그램의 흐름 Flow 를 제어 
        특정 조건에 따라 수행순서를 바꾸거나 반복,생략 등 특정 작업수행
        프로그램 내에 원하는 기능을 구현하기 위해 만들어놓은 형식
        조건문 : if 문 , switch문
        반복문 : for문 , while 문 do while 문 등 ...
        
        */

        //if문 
        // 특정 조건에 따라서 수행되거나 수행되지 말아야 할 코드를 지정하는 구조 
        if (0) {
            document.write('if 참이지롱<br/>')
            document.write('if 참이지롱<br/>')
            document.write('if 참이지롱<br/>')
        }
        document.write('if 종료 ------------<br/>')
        if (0) 
            document.write('if 참이지롱2<br/>') // 이하 1개 구문만 if문에 종속


            document.write('if 참이지롱2<br/>')
            document.write('if 참이지롱2<br/>')
        
        document.write('if 종료 ------------<br/>')

        if(0) {
            document.write("if ~ else 참이지롱 1<br/>")
        }else {
            document.write("if ~ else 거짓지롱 1<br/>")
        }
        
        document.write("if ~ese 종료 1---------------<br/>")

        //  if 머리 
        //  else 꼬리 단독 사용불가 위치 변경 불가

        var jum =59
        if (jum >= 80) {
            document.write("우수<br/>")
        }


        if( jum >= 60) { // 새로운 if 
            document.write("양호<br/>")
        }else {
            document.write("미흡<br/>")
        }
        document.write("if ~ese 종료 1---------------<br/>")
        
        // 점층 구조 80 > 60 >  40
        var jum = 79
        if (jum >= 80) {
            document.write("우수1<br/>")
        }
        else if (jum >= 60) {
            document.write("양호<br/>")
            if (jum % 2){ 
                document.write("홀수<br>")
            }else {
                document.write("짝수<br>")
            }
        }else {
            document.write("미흡1<br/>")
        }
        document.write("if ~ese 종료 1---------------<br/>")

        //  if 문안에 if문을 넣을수 있다 

        

    </script>
</body>

</html>
