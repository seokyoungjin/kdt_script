<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_switchOrder</title>
</head>
<body>
    <h1>04_switchOrder</h1>
    <!-- /*
    커피를 종류대로 주문받아 처리하세요

        커피종류, 잔수
        아메리카노 : 2000
        아시아노   : 3000
        아프리카노 : 4000
        ex) 

        커피종류 : 아프리카노 
        잔수 : 3
        아프리카노 3잔 : 12000원
    */ -->
    <script>
        var menu = "아프리카노"
        var cnt = 3

        var price = 0
        switch(menu){
        case "아메리카노":
            price = 2000
            break
        case "아시아노":
            price = 3000
            break
        case "아프리카노":
            price = 4000
            break
    }
    var tot = price * cnt

document.write(menu+" "+cnt+"잔 : "+tot+"원<br/>")

    </script>
</body>
</html>
